name: cypress
on: [push, pull_request]
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci || npm i
      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          start: npm run start
          wait-on: 'http://localhost:5500/index.html'
